<!DOCTYPE html>
<html>

<head>
    <title>Personal Blog</title>
    <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>

<body>
    <!-- header part -->
    <div class="header-bg">
        <div class="header-inner-bg container">
        </div>
    </div>
    <header>
        <div class="header-upper container">
            <div class="header-upper-inner clearfix">
                <div id="burger-icon">
                    <a href="#"><img src="images/menu.png" alt="click here">
                	</a>
                    <div class="dropdown-content">
                        <a href="#">HOME</a>
                        <a href="#">POST TYPES</a>
                        <a href="#">TRAVEL</a>
                        <a href="#">FEATURE</a>
                        <a href="#">FASHION</a>
                        <a href="#">ABOUT</a>
                        <a href="#">CONTACT</a>
                    </div>
                </div>
                <div class="deco-social-link-wrapper clearfix">
                    <div class="deco-blog clearfix">
                        <div class="deco">
                            <img src="images/deco.png" alt="">
                        </div>
                        <div class="blog">
                            <p>BLOG</p>
                        </div>
                    </div>
                    <div class="social-links">
                        <ul>
                            <li><a href="#"> <img src="images/rss.png" alt="rss"></a></li>
                            <li><a href="#"> <img src="images/twitter.png" alt="twitter"></a></li>
                            <img class="pipe" src="images/Line.png" alt="">
                            <li><a href="#"> <img src="images/tumbler.png" alt="t"></a></li>
                            <img class="pipe" src="images/Line.png" alt="">
                            <li><a href="#"> <img src="images/fb.png" alt="facebook"></a></li>
                            <img class="pipe" src="images/Line.png" alt="">
                            <li><a href="#"> <img src="images/header-search.png" alt = "search"></a></li>
                            <img class="pipe" src="images/Line.png" alt="">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-middle container">
            <div class="slider-container">
                <ul class="image-wrapper">
                    <li><img src="images/top-body-builder.png"></li>
                    <li><img src="images/top-body-builder.png"></li>
                    <li><img src="images/top-body-builder.png"></li>
                </ul>
                <a class="prev" onclick="changeSlides(-1)">&larr;</a>
                <a class="next" onclick="changeSlides(1)">&rarr;</a>
            </div>
        </div>
        <div class="header-lower container clearfix">
        	<div class="header-lower-left">
        		<p><b>SIGNUP TO NEWSLETTER</b></p>
        	</div>
        	<div class="header-lower-right">
        		<form class="signup-form clearfix">
        			<input type="text" placeholder="Name" name="Name" class="form-name">
        			<input type="text" placeholder="Email" name="Email" class="form-email">
        			<button type="submit" class="form-submit">SUBSCRIBE NOW</button>
        		</form>
        	</div>
        </div>
    </header>
    <!-- body part -->
    <section>
        <div class="col2-r-right container">
            <div class="col2-r-left-"></div>
        </div>
    </section>
    <!-- footer part -->
    <footer>
    </footer>
</body>
<script type="text/javascript" src="js/script.js"></script>

</html>
